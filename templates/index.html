<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #1f9f5b;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-size: 18px;
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .button {
            width: 100%;
            padding: 10px;
            background-color: #1f9f5b;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #16713f;
        }
        .genres-checkboxes {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .genres-checkboxes input {
            width: auto;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #1f9f5b;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            .button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to the Movie Recommendation System</h1>
</header>

<div class="container">
    <h2>Enter Your Details</h2>
    <form method="POST" action="/recommend">
        <div class="form-group">
            <label for="name">Enter Your Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="age">Enter Your Age:</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div class="form-group">
            <label for="genres">Select Genres:</label>
            <div class="genres-checkboxes">
                <label><input type="checkbox" name="genres" value="action"> Action</label>
                <label><input type="checkbox" name="genres" value="comedy"> Comedy</label>
                <label><input type="checkbox" name="genres" value="drama"> Drama</label>
                <label><input type="checkbox" name="genres" value="horror"> Horror</label>
                <label><input type="checkbox" name="genres" value="romance"> Romance</label>
                <label><input type="checkbox" name="genres" value="thriller"> Thriller</label>
            </div>
        </div>
        <button type="submit" class="button">Get Movie Recommendations</button>
    </form>
</div>

<footer>
    <p>Â© 2025 Movie Recommendation. All rights reserved.</p>
</footer>

</body>
</html>
