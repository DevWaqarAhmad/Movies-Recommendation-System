<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Movies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e3ffe7, #d9e7ff);
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1f9f5b;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            animation: fadeIn 1s ease-in-out;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 25px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            text-align: center;
        }
        h2 {
            color: #1f9f5b;
            font-size: 22px;
            margin-bottom: 15px;
        }
        .movie-list {
            list-style-type: none;
            padding: 0;
        }
        .movie-item {
            background: #f9f9f9;
            margin: 12px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            transition: 0.3s;
        }
        .movie-item:hover {
            background: #eafbea;
            transform: scale(1.03);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .movie-item i {
            color: #1f9f5b;
            margin-right: 12px;
            font-size: 20px;
        }
        .movie-item h4 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        footer {
            text-align: center;
            padding: 12px;
            background-color: #1f9f5b;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 18px;
            }
            .movie-item {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .movie-item i {
                margin-bottom: 5px;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<header>
    <h1>Movie Recommendations for {{ name }}</h1>
</header>

<div class="container">
    <h2>Recommended Movies Based on Your Preferences</h2>
    <ul class="movie-list">
        {% for movie in recommended_movies %}
            <li class="movie-item">
                <i class="fas fa-film"></i>
                <h4>{{ movie }}</h4>
            </li>
        {% endfor %}
    </ul>
</div>

<footer>
    <p>Â© 2025 Movie Recommendation. All rights reserved.</p>
</footer>

</body>
</html>
